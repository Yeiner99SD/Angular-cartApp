<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text">Precio: {{ product.price }}</p>
    <button (click)="onAddCart(product)" class="btn btn-primary">Agregar al Carrito</button>
  </div>
</div>
