<app-navbar [items]="items" (openEventEmitter)="openCart()"></app-navbar>

<div class="container my-4">
  <h2 class="text-center mt-3">Catalogo de productos App web</h2>
  
  <div class="row">
    <div [className]="showCart? 'col-9': 'col'">
      
      <app-catalogo
       [products]="products"
       (productEventEmitter)="onAddCart($event)" />
    </div>
    @if (showCart) {
       <div class="col-3">
          <button class="btn btn-secondary btn-sm float-end" (click)="openCart()"> X </button>
         @if (items.length > 0) {
         <app-carro
           [items]="items"
           (idProductEventEmitter)="onDeleteCart($event)"
           
         >
         </app-carro>
         }@else {
         <div class="alert alert-warning">No hay Items</div>
         }
       </div>
    }
  </div>
</div>
